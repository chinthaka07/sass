<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <h1 class="heading">Hello Team Member</h1>
    <button class="toggle">
        change the theme
    </button>
</div>

<script>
    const toggle=document.querySelector('.toggle');
    const container=document.querySelector('.container');

    toggle.addEventListener('click',()=>{
        container.classList.toggle('dark');
        const isDark=container.classList.contains('dark');
        document.documentElement.style.setProperty('--primary-color',isDark? '#333':'#fff')
        document.documentElement.style.setProperty('--secondary-color',isDark? '#ccc':'#000')
    })
</script>

</body>
</html>
